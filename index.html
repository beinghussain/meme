<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://www.fontify.me/wf/e6a3c17c14d6295d075e29aa38e455ce"
    rel="stylesheet" type="text/css">
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"
    type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet/less" type="text/css" href="app.less" />
  <link rel="stylesheet/less" type="text/css" href="fonts.css" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js">
    </script>
  <title>Twitter Meme Generator</title>
</head>

<body>
  <div id="app" class="app">
    <div class="tweet_input">
      <textarea v-model="tweet" placeholder="Type your tweet"></textarea>
    </div>
    <div style="background:#fff" id="capture" class="box">
      <div class="profile_header">
        <div class="profile_image"></div>
        <div>
          <h1>Hussain Dehgamwala <img src="images/correct.png" /></h1>
          <p>@being.hussy__</p>
        </div>
      </div>
      <div style="white-space: pre-line;" class="text">
        {{tweet}}
      </div>
      <div>
        <p class="footer"><span class="date_time">{{ time }} · {{date}} ·
          </span><span style="color:rgb(27, 149, 224)">Twitter
            for
            Android
          </span></p>
      </div>
    </div>
    <div>
      <button v-on:click="capture">Capture and Download</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
